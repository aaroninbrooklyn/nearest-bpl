<!DOCTYPE html>
<html>
  <head>
    <title>Basic Google Maps Test</title>
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const centralBPL = { lat: 40.672, lng: -73.968 }; // Central Library
        const map = new google.maps.Map(document.getElementById("map"), {
          center: centralBPL,
          zoom: 15
        });
        new google.maps.Marker({ position: centralBPL, map: map });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIxmznCGiWTAjfJaKA8V0k4oFL6uDeEug&callback=initMap">
    </script>
  </body>
</html>
