<!DOCTYPE html>
<html>
  <head>
    <title>Find Your Closest BPL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      #map {
        height: 90vh;
        width: 100%;
      }
      header {
        padding: 1rem;
      }
      img {
        max-width: 160px;
        margin-bottom: 10px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIxmznCGiWTAjfJaKA8V0k4oFL6uDeEug"></script>
  </head>
  <body>
    <header>
      <img src="bpl-logo.png" alt="Brooklyn Public Library logo" />
      <h2>Choose the closest BPL location</h2>
      <p>Click a marker for biking directions</p>
    </header>
    <div id="map"></div>

        { name: "Brownsville", lat: 40.663206, lng: -73.902234 },
        { name: "Brooklyn Heights", lat: 40.695645, lng: -73.991264 },
        { name: "Bushwick", lat: 40.695136, lng: -73.918187 },
        { name: "Canarsie", lat: 40.640152, lng: -73.900274 },
        { name: "Carroll Gardens", lat: 40.68144, lng: -73.995668 },
        { name: "Central", lat: 40.672, lng: -73.968 },
        { name: "Clarendon", lat: 40.642678, lng: -73.935591 },

        { name: "Coney Island", lat: 40.577038, lng: -73.985678 },
        { name: "Cortelyou", lat: 40.64074, lng: -73.963636 },
        { name: "Cypress Hills", lat: 40.68161, lng: -73.867952 },
        { name: "DeKalb", lat: 40.690683, lng: -73.978909 },
        { name: "Dewey", lat: 40.587858, lng: -73.974922 },
        { name: "East Flatbush", lat: 40.656308, lng: -73.926876 },
        { name: "East New York", lat: 40.666002, lng: -73.884946 },
        { name: "Flatbush", lat: 40.652773, lng: -73.962174 },
        { name: "Flatlands", lat: 40.616801, lng: -73.930288 },
        { name: "Fort Hamilton", lat: 40.628876, lng: -74.026043 },
        { name: "Gravesend", lat: 40.598552, lng: -73.973282 },
        { name: "Greenpoint", lat: 40.729101, lng: -73.954527 },
        { name: "Highlawn", lat: 40.611798, lng: -73.978263 },
        { name: "Homecrest", lat: 40.600871, lng: -73.958284 },
        { name: "Jamaica Bay", lat: 40.604318, lng: -73.888936 },

        { name: "Spring Creek", lat: 40.653641, lng: -73.868214 },
        { name: "Stone Avenue", lat: 40.671761, lng: -73.902369 },
        { name: "Sunset Park", lat: 40.645491, lng: -74.010879 },

        { name: "Walt Whitman", lat: 40.692129, lng: -73.982755 },
        { name: "Washington Irving", lat: 40.624206, lng: -73.944501 },
        { name: "Williamsburg", lat: 40.708355, lng: -73.957724 },
        { name: "Windsor Terrace", lat: 40.655707, lng: -73.975587 }
      ];

      function getDistance(lat1, lng1, lat2, lng2) {
        const toRad = x => (x * Math.PI) / 180;
        const R = 6371; // Earth radius in km
        const dLat = toRad(lat2 - lat1);
        const dLng = toRad(lng2 - lng1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }

      function initMap() {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            const map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: userLat, lng: userLng },
              zoom: 13
            });

            new google.maps.Marker({
              position: { lat: userLat, lng: userLng },
              map,
              title: "You are here",
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });

            const sorted = branches
              .map(branch => ({
                ...branch,
                distance: getDistance(userLat, userLng, branch.lat, branch.lng)
              }))
              .sort((a, b) => a.distance - b.distance)
              .slice(0, 5);

            sorted.forEach(branch => {
              const marker = new google.maps.Marker({
                position: { lat: branch.lat, lng: branch.lng },
                map,
                title: branch.name
              });

              const info = new google.maps.InfoWindow({
                content: `<strong>${branch.name}</strong>`
              });

              marker.addListener("click", () => {
                info.open(map, marker);
                const directionsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${branch.lat},${branch.lng}&travelmode=bicycling`;
                window.open(directionsUrl, "_blank");
              });
            });
          },
          () => {
            alert("Location permission denied. Please allow access to find your closest BPL.");
          }
        );
      }

      window.onload = initMap;
    </script>
  </body>
</html>
