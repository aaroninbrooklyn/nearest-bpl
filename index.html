<body>
  <div id="map" style="height: 300px; width: 100%;"></div>

  <script>
    function initMap() {
      const bpl = { lat: 40.672, lng: -73.968 }; // Central Library
      const map = new google.maps.Map(document.getElementById("map"), {
        center: bpl,
        zoom: 14,
      });
      new google.maps.Marker({ position: bpl, map: map });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgdufKLHY4b97VO5EiNnzuexqd8ksQmAM&callback=initMap" async defer></script>
</body>
